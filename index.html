<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter Login page design</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-box">
    <img src="images/logo.png" class="logo" />
    <h2>Sign-in to Twitter</h2>
    <button><img src="images/google.png" />Sign-in with Google</button>
    <button><img src="images/apple.png" />Sign-in with Apple</button>
    <hr />
    <span>Or</span>
    <form>
      <input type="text" placeholder="Phone, Email or Username" />
      <input type="password" id="password" placeholder="Input your password" />
      <img src="images/eye-slash-regular.png" id="eyeicon">
      <p id="message">Password is <span id="strenght"></span></p>

      <button>Next</button>
      <img src="images/arrow-right-solid.png" id="arrow" />
    </form>
    <button>Forgot password?</button>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
